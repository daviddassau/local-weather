<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Local Weather</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a id="authenticateTab">Authentication</a></li>
        <li><a id="weatherTab">Get Yer Weather</a></li>
        <li><a id="mySavedWeatherTab">My Saved Weather</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Get Social! <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>  


<div class="text-center" id="authScreen">
  <h1>Sign In</h1>
  <button class="btn btn-lg btn-default" id="googleButton">
    <img src="https://i.stack.imgur.com/XzoRm.png" width="300px">
  </button>
</div>




<div class="form-group has-success col-xs-6 col-xs-offset-3 hide" id="weatherScreen">
  <h1 class="text-center">Get Yer Weather!</h1>
  <div class="input-group">
    <span class="input-group-addon" ><span class="glyphicon glyphicon-globe"></span></span>
    <input type="text" class="form-control" aria-describedby="start-date" id="search-input" placeholder="Please enter your zip code">
  </div>
  <div>
  	<button type="button" class="btn btn-success col-xs-12" id="search-btn">Get Weather</button>
  </div>
</div>


<div class="text-center hide" id="mySavedWeatherScreen">
  <h1>My Saved Weather</h1>
</div>


<div id="days"></div>


<div id="output" class="container"></div>



	<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./dist/app.js"></script>

</body>
</html>
